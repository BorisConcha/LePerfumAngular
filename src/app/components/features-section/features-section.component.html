<section class="features-section py-5">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let feature of features">
        <div class="feature-card">
          <div class="feature-icon">
            <i [class]="feature.icon"></i>
          </div>
          <h3>{{ feature.title }}</h3>
          <p>{{ feature.description }}</p>
        </div>
      </div>
    </div>
  </div>
</section>
